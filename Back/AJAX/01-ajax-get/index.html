<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01 AJAX </title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center">
            01 AJAX GET
        </h1>
        <div id="demo" class="col-md-8 offset-md-2 alert alert-success text-center"></div>
        <button type="button" id="action" class="col-md-6 offset-md-3 btn btn-dark text-center">Charger fishier txt</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            // on selectionne le DOM auquel on associe la methode 'ready' qui executera le fonction une fois que le DOM sera chargé complètement
            //  ready makes that the function will charge only when everything is charged so the page doesn't bug
            $('#action').click(function(){
                // for each click on the button with id action we start a function
                // pour chaque 'click' on execute la fonction anonyme
                $.ajax({
                    //  ajax est une méthode jquery qui permet d'envoyer des requetes AJAX en HTTP grace à l'objet javascript
                    // XMLHttpRequest (objet permettant les requetes HTTP)
                    url : "ajax-info.txt",
                    // URL de destination de la requete
                    dataType : "text",
                    // type de données attendu
                    // we have two raquettes in ajax one goes and one comes back
                    success : function(data) {
                        //  what we got in a text file we stock in the data object (can be called whatever)
                        $('#demo').html(data);
                        // we choose button with id demo and to show it straight in html we use it with data where the needed text file is stocked
                    }
                });
            });
        });
    </script>
</body>
</html>
