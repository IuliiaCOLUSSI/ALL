<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="stylesheet" href="css/test_website.css">
    <title>Alpha Theme &#8211; An AJAX powered portfolio theme</title>
 </head>
 <body>


    <div class="container">
        <div class="element">
            <input class="button" type="button" value="Кликни на меня">
    
            <input class="button-1" type="button" value="Кликни на меня">
        </div>
    </div>
    <div class="pop-up-form">
        <form action="" class="form">
            <input type="text" name="first-name" id="" placeholder="Имя">
            <input type="text" name="second-name" id="" placeholder="Фамилия">
            <input type="text" name="phone" id="" placeholder="Телефон">
            <button type="submit">Отправить</button>
        </form>
        <a href="#" class="close">Закрыть</a>
    </div>
    <div class="overlay"></div>

    <script type="text/javascript">
     new Modal({
            btn: '.button',
            overlay: '.overlay',
            close: '.close',
            modal: '.pop-up-form'
        });

        new Modal({
            btn: '.button-1',
            overlay: '.overlay',
            close: '.close',
            modal: '.pop-up-form'
        });

        function Modal(obj) {
            var htmlBody = document.querySelector('body');

            this.btn = document.body.querySelector(obj.btn),
                this.overlay = document.body.querySelector(obj.overlay),
                this.close = document.body.querySelector(obj.close),
                this.modal = document.body.querySelector(obj.modal)

            this.open = function () {
                this.overlay.style.display = "block";
                this.modal.style.display = "block";

            };

            this.closePop = function () {
                this.overlay.style.display = "none";
                this.modal.style.display = "none";
            };

            // htmlBody.addEventListener('mouseup',() => this.closePop());
            this.btn.addEventListener('click', () => this.open());
            this.close.addEventListener('click', () => this.closePop());
            this.overlay.addEventListener('click', () => this.closePop());
        }
    </script>
</body>

</html>
