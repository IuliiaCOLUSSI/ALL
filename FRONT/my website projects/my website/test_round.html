<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <script src="https://kit.fontawesome.com/1456345ba9.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,900&display=swap" rel="stylesheet">
    <script src="js/snap.svg-min.js"></script>
    <script src="js/anime.min.js"></script>
    <!-- <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css"> -->

<head>
    <style type="text/css">
        #c {
            background-color: #000;
            z-index: -1;
            position: fixed;
        }

        #d {
            background-color: #aa00aa;
            margin-top: -50px;
            z-index: 0;
        }
    </style>
    <script type="text/javascript">
        function load() {
            var cntx = document.getElementById("c").getContext("2d");
            cntx.fillStyle = "rgba(255, 200, 200, 1)";
            cntx.canvas.top = "0";
            cntx.canvas.left = "0";
            cntx.fillRect(0, 0, cntx.canvas.width, cntx.canvas.height);

            var obj = document.getElementById("d");
            obj.style.position = "fixed";
            obj.style.top = 50;
            obj.style.left = 0;
        }
    </script>
</head>

<body onload="load()">
    <canvas id="c" width="500" height="300"></canvas>
    <div id="d" style="width:500px;height:300px"></div>
</body>
